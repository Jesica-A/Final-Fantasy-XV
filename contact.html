  <body class="back">
    <header>
      <nav>
        <ul>
          <li><img src="logoffxv.png" alt="Logo-de-FFXV" /></li>

    <main>
      <section>
        <h2 class="c1">Contáctame</h2>
        <p>
          Hola!<br />Si tienes alguna pregunta o si te gustaría colaborar en
          esta página, envíame un mensaje y te contestaré a la brevedad.
        </p>
      </section>

      <section>
        <form action="#" method="post">
          <label for="name">Nombre</label>
          <input
            type="text"
            name="name"
            placeholder="Ingrese su nombre"
            id="name"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            placeholder="Ingrese su email"
            id="email"
            required
          />

          <label for="comments">Comentarios</label>
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="10"
            required
          ></textarea>
          <input type="submit" value="Enviar" />
        </form>
      </section>
    </main>

    <footer>
      <p><span>Copyright 2020 @</span>Jesica A.</p>
    </footer>
