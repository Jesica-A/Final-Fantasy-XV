    <main class="back">
        <div class="container">

            <section id="contact" class="back__bmo back__contact">
                <h2 class="contact__title">Contáctame</h2>
                <div class="row contact__content">
                    <div class="contact__txt col-sm-12 col-lg-6 text">
                        <p>Hola!</p>
                        <p>Si tienes alguna pregunta o si te gustaría colaborar en
                        esta página, envíame un mensaje y te contestaré a la brevedad.</p>
                        <div class="row sm">
                            <ul class="col-md-8 col-lg-12 sm__list">
                                <li>Mis redes:</li>
                                <li > 
                                    <a href="https://m.facebook.com/Jessica.Armstrong95?ref=bookmarks" target="_blank" rel="noopener noreferrer"><span class="iconify" data-icon="entypo-social:facebook-with-circle" data-inline="false" id="facebook"></span></a>
                                </li>
                                <li>
                                    <a href="https://www.instagram.com/jessie_aramayo/" target="_blank" rel="noopener noreferrer"><span class="iconify" data-icon="entypo-social:instagram-with-circle" data-inline="false" id="instagram"></span></a>
                                </li>
                                <li>
                                    <a href="https://www.linkedin.com/mwlite/in/jesica-aramayo-128b13189" target="_blank" rel="noopener noreferrer"><span class="iconify" data-icon="entypo-social:linkedin-with-circle" data-inline="false" id="linkedin"></span></a>
                                </li>
                            </ul>
                        </div>
                    </div>

    
                    <div class="contact__form col-sm-12 col-lg-6">
                        <form action="#">
                            <label for="name">Nombre</label>
                            <input type="text" name="name" placeholder="Ingrese su nombre" id="name" required/>
    
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="Ingrese su email" id="email" required/>
    
                            <label for="comments">Comentarios</label>
                            <textarea name="comments" id="comments" cols="20" rows="4" placeholder="Ingrese su comentario" required></textarea>
                            <input type="submit" value="Enviar" />
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>
